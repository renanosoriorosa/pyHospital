{% extends 'base.html' %}
{% block title %}
    Consultas
{% endblock  %}

{% block main %}
    <div class="container" style="font-size:14px">
        <h4>Consultas</h4>
        <div class="row">
            <a href="{% url 'cadastra_consulta' %}" class="btn btn-success" style="font-size:14px;margin-left: 14px;">
                Nova Consulta
            </a>
            <div class="col-sm-12" style="margin-top:10px">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Editar</th>
                            <th scope="col">Data</th>
                            <th scope="col">Medico</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for consulta in consultas %}
                            <tr>
                                <th scope="row">
                                    <a href="{% url 'edita_consulta' consulta.id %}" class="btn btn-primary" style="font-size:14px">
                                        Editar
                                    </a>
                                </th>
                                <td>{{ consulta.data }}</td>
                                <td>{{ consulta.medico }}</td>
                                <td>{{ consulta.paciente }}</td>
                                <td>
                                    <a href="{% url 'delete_consulta' consulta.id %}" class="btn btn-danger" style="font-size:14px">
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
