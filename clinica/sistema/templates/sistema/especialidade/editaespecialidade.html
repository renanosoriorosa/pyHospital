{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
    Editar Especialidade {{ especialidade }}
{% endblock  %}

{% block main %}
    <div class="container">
        <h4>Editar Especialidade</h4>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <form action="{% url 'edita_especialidade' especialidade.id %}" method="POST">
                    {% csrf_token %} <!--importante contra ataques-->

                    {{form.nome | bootstrap}}

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a class="btn btn-danger" href="{% url 'lista_especialidades' %}">Cancelar</a>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{% endblock %}
